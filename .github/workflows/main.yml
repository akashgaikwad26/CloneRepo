name: Sync Single Public Repo

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Set up repository URLs
        env:
          PUBLIC_REPO_URL: "https://github.com/pallasite99/rental-reminder"   # Source repo
          TARGET_REPO_URL: "https://github.com/akashgaikwad26/CloneRepo"       # Target public repo
        run: |
          echo "Public Repository URL: $PUBLIC_REPO_URL"
          echo "Target Repository URL: $TARGET_REPO_URL"
          echo "Repository URLs set up."

      - name: Clone and Sync Repository
        run: |
          # Check that URLs are not empty
          if [ -z "$PUBLIC_REPO_URL" ] || [ -z "$TARGET_REPO_URL" ]; then
            echo "Error: PUBLIC_REPO_URL or TARGET_REPO_URL is not set correctly."
            exit 1
          fi

          echo "Syncing $PUBLIC_REPO_URL to $TARGET_REPO_URL"

          # Clone the public repo as a mirror
          if git clone --mirror "$PUBLIC_REPO_URL" temp_repo.git; then
            cd temp_repo.git
            
            # Add and push to the target repo (no authentication needed for public repos)
            git remote add target "$TARGET_REPO_URL"
            git fetch origin
            git push --mirror target || echo "Warning: Push to $TARGET_REPO_URL failed."
            
            cd ..
            rm -rf temp_repo.git
          else
            echo "Error: Cloning $PUBLIC_REPO_URL failed, skipping."
          fi
